apply plugin: 'maven-publish'

def getVersionName = { ->
    return "0.0.1" // Replace with current version
}

def getArtificatId = { ->
    return "fcl_android"
}

publishing {
    publications {
        fcl(MavenPublication) {
            groupId 'org.onflow'
            artifactId getArtificatId()
            version getVersionName()
            artifact("$buildDir/outputs/aar/lib-release.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/onflow/fcl-android")
            credentials {
                username = System.getenv("GPR_USER")
                password = System.getenv("GPR_API_KEY")
            }
        }
    }
}
